{% extends 'inventory/base_template.html' %}

{% block title %}Add Brand{% endblock %}

{% block content %}
<h1>Add New Brand</h1>
{% include 'inventory/base_form.html' %}
{% block form_content %}
    <div class="form-group">
        <label for="id_name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            {{ form.name }}
        </div>
    </div>
    <div class="form-group">
        <label for="id_nationality" class="col-sm-2 control-label">Nationality</label>
        <div class="col-sm-10">
            {{ form.nationality }}
        </div>
    </div>
{% endblock %}
{% endblock %}
